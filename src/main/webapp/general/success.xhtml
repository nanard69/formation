<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Recensement des formations</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Agents : "></h:outputText>
        <p:dataTable id="ag" var="agents" value="#{agentsMB.agentsList}" style="width: 10%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{agents.id}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nom" />
                </f:facet>
                <h:outputText value="#{agents.nom}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Prenom" />
                </f:facet>
                <h:outputText value="#{agents.prenom}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Service" />
                </f:facet>
                <h:outputText value="#{agents.services.libelle}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
 
</html>
